<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="authForms">
            <form id="signupForm" class="authForm" style="display:block;" onsubmit="registerUser(event)">
                <h2> User Registration</h2>
                <h3>Sign Up</h3>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </form>

            <form id="loginForm" class="authForm" style="display:none;" onsubmit="authenticateUser(event)">
                <h2> Login</h2>
                <h3>Sign In</h3>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>
        <p id="message"></p>
    </div>

    <script src="myscript.js"></script>
</body>

</html>
